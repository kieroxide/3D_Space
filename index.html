<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Space Explorer</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<canvas id="canvas" width="1000" height="600"></canvas>
  <script src="js/classes/Point2D.js"></script>
  <script src="js/classes/Point3D.js"></script>
  <script src="js/classes/Line.js"></script>
  <script src="js/classes/Triangle.js"></script>
  <script src="js/classes/Mesh.js"></script>
  <script src="js/classes/Camera.js"></script>
  <script src="js/classes/Face.js"></script>
  <script src="js/classes/Cube.js"></script>
  <script src="js/main.js"></script>

<div id="input-panel" style="margin: 10px;">
  <input type="number" id="newShapeX" placeholder="Enter x" />
  <input type="number" id="newShapeY" placeholder="Enter y" />
  <input type="number" id="newShapeZ" placeholder="Enter z" />
  <input type="number" id="newShapeSize" placeholder="Enter size" />
  <button id="add-btn">Add</button>
</div>
<div id="camera-pos" style="color: #000000; margin: 10px; font-family: monospace;"></div>
</body>
</html>
